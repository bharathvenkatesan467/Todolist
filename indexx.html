<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="section">
        <div class="continer">
            <div class="row">
                <div class="col">
                    <header>
                        <h1>My to-do list</h1>
                        <p>Double-click an item to mark it complete.</p>
                    </header>
                    <div class="d1">
                        <form class="f1">
                            <input type="text" class="t1">
                            <button class="b1">add</button>
                        </form>
                        <ol>
                            <li class="l1">my</li>
                            <li class="l2">to-do</li>
                            <li class="l3">list</li>
                        </ol>
                    </div>
                    <div class="d2">
                        <form class="f2">
                            <button class="b2">Clear Completed</button>
                            <button class="b3">Empty List</button>
                            <button class="b4">Save List</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
